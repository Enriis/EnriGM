<!DOCTYPE html>
<head>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <title>Noxon Document system V2</title>
    <link rel="stylesheet" href="css/doc.css">
</head>
<body>
    <div class="tilt-box-wrap">
        <span class="t_over"></span>
        <span class="t_over"></span>
        <span class="t_over"></span>
        <span class="t_over"></span>
        <span class="t_over"></span>
        <span class="t_over"></span>
        <span class="t_over"></span>
        <span class="t_over"></span>
        <span class="t_over"></span>
        <div class="tilt-box">
            <strong>
                <div id="contenitore-documenti">
                    <img id="immaginePersonale"></img>
                    <div id="nome">Noxon</div>
                    <div id="cognome">Development</div>
                    <div id="datadinascita">11/09/2001</div>
                    <div id="altezza">180</div>
                    <div id="sesso">M</div>
                    <div id="firma">Noxon Development</div>
                </div>
                <!-- PATENTE -->
                <div id="contenitore-patente">
                    <img id="immaginePersonalePatente"></img>
                    <div id="nomePatente">Noxon</div>
                    <div id="cognomePatente">Development</div>
                    <div id="datadinascitaPatente">11/09/2001</div>
                    <div id="firmaPatente">Noxon Development</div>
                    
                    <div class="totale">
                        <div class="pallino car">
                            <div id="testo"><p>Car</p></div>
                        </div>
                
                        <div class="pallino bike">
                            <div id="testo"><p>Bike</p></div>
                
                        </div>
                
                        <div class="pallino camion">
                            <div id="testo"><p>Truck</p></div>
                
                        </div>
                
                    </div>
                </div>
            </strong>
            
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/gh/cferdinandi/saferInnerHTML@1/dist/saferInnerHTML.polyfills.min.js"></script>	
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="js/doc.js"></script>    
</body>
</html>
